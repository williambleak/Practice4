<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'Darkh4';
	src: url('fonts/Darkh4.eot'); 
	src: local('Darkh4'), url('fonts/Darkh4.ttf') format('truetype') ;
   
}



p{
	font: family Darkh 4px,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	What is your favorite font?  This font is called Darkh4.  Does it make you think of the dark night sky?
</p>



</body></html>
